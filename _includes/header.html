<header id="header" class="navbar navbar-expand flex-column flex-md-row">
    <a class="navbar-brand" href="{% link index.md %}"><img src="/logos/svg/augrim_logo_wordmark.svg" height="36"></a>
    <div class="navbar-nav-scroll ml-md-auto">
        <ul class="navbar-nav flex-row"><li class="nav-item">
            {% assign dir = page.dir | slice: 0, 6 %}
            <a class="nav-link{% if dir == '/docs/' %} active{% endif %}" href="/docs/{{ site.data.general.latest_version }}/"><span>Documentation</span></a>
        </li><li class="nav-item">
            {% assign dir = page.dir | slice: 0, 11 %}
            <a class="nav-link{% if dir == '/community/' %} active{% endif %}" href="{% link community/index.md %}"><span>Community</span></a>
        </li><li class="nav-item">
            {% assign dir = page.dir | slice: 0, 8 %}
            <a class="nav-link{% if dir == '/search/' %} active{% endif %}" href="{% link search/index.md %}"><span><img src="/assets/search.svg" height=16></span></a>
        </li></ul>
    </div>
</header>
